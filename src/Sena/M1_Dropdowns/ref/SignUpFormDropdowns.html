<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <style>
        body {
        text-align: center;
        }

        h1{
        color:navy
        }

        p {
        font-family:"Palatino Linotype", "Book Antiqua", Palatino, serif;
        }


    </style>

</head>


<body bgcolor="#E0E0F8">

<h1><i>
    Please select options :)
</i></h1>
<form>

    <p name="countryP">
        Country:
        <select name="country" required>
            <option>USA</option>
            <option>UK</option>
            <option>UAE</option>
            <option>Turkey</option>
            <option>Turkmenistan</option>
            <option>South Africa Republic</option>
            <option>Germany</option>
            <option>France</option>
            <option>Italy</option>
            <option>India</option>
            <option>Brazil</option>
            <option>Peru</option>

        </select>
    </p>

    <p name="ageSelP">
        Age:
        <select>
            <option> < 18</option>
            <option> 18-24</option>
            <option> 24-30</option>
            <option> 31-40</option>
            <option> 41-50</option>
            <option> 51-60</option>
            <option> > 60</option>

        </select>
    </p>


    <p name="planP">
        Plan:
        <select name="plan" required>
            <option value="f">Free</option>
            <option value="b">Basic</option>
            <option value="e">Enterprise</option>
        </select>
    </p>

    <p name="contactP">
        Contact Preference:
        <select>
            <option>Phone</option>
            <option>Email</option>
        </select>
    </p>

</form>

</body>
</html>
